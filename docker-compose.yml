services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: joyforge
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d joyforge"]
      interval: 5s
      timeout: 3s
      retries: 20

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redisdata:/data

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    environment:
      NODE_ENV: production
      PORT: 8080
      PUBLIC_APP_ORIGIN: "https://joyforge.com.tr"
      SESSION_SECRET: "CHANGE_ME_SUPER_SECRET_32+"
      SESSION_TTL_DAYS: 7
      REDIS_URL: "redis://redis:6379"
      POSTGRES_URL: "postgresql://postgres:postgres@postgres:5432/joyforge"
      COOKIE_DOMAIN: ".joyforge.com.tr"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started

  worker:
    build:
      context: .
      dockerfile: apps/worker/Dockerfile
    environment:
      NODE_ENV: production
      REDIS_URL: "redis://redis:6379"
      POSTGRES_URL: "postgresql://postgres:postgres@postgres:5432/joyforge"
      SNAPSHOT_INTERVAL_MS: 1000
      FLUSH_INTERVAL_MS: 2000
      TOP_N: 100
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started

  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
      args:
        VITE_API_URL: "https://api.joyforge.com.tr"
        VITE_WS_URL: "https://api.joyforge.com.tr"

  reverse-proxy:
    image: nginx:1.27-alpine
    volumes:
      - ./infra/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - api
    ports:
      - "80:80"

volumes:
  pgdata:
  redisdata:
